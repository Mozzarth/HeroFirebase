<h1>Heroe <small>Name hero</small></h1>
<hr />

<div class="row text-right">
  <div class="col">
    <button routerLink="/heroes" class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form #formHero="ngForm" (ngSubmit)="guardar(formHero)">
      <div class="form-group">
        <label>Firebase Id:</label>
        <input
          type="text"
          class="form-control"
          placeholder="Firebase Id"
          disabled="disabled"
          [(ngModel)]="heroe.id"
          name="id"
          [value]="heroe.id"
        />
        <small class="form-text text-muted">Este campo es auto generado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre"
          required
          [(ngModel)]="heroe.nombre"
          name="nombre"
        />
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input
          type="text"
          class="form-control"
          placeholder="Poder"
          [(ngModel)]="heroe.poder"
          name="poder"
        />
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br />
        <button
          class="btn btn-outline-success w-100"
          name="vivo"
          (click)="heroe.vivo = false"
          *ngIf="heroe.vivo"
          type="button"
        >
          <i class="fa fa-smile-wink"></i> Vivo
        </button>

        <button
          class="btn btn-outline-danger w-100"
          name="vivo"
          *ngIf="!heroe.vivo"
          (click)="heroe.vivo = true"
          type="button"
        >
          <i class="fa fa-dizzy"></i> Muerto
        </button>
      </div>

      <hr />
      <div class="form-group text-center">
        <button
          type="submit"
          class="btn btn-primary w-25"
          [disabled]="formHero.invalid"
        >
          <i class="fa fa-save"></i> Guardar
        </button>
      </div>
      <div>{{ formHero.value | json }}</div>
      <div>{{ heroe | json }}</div>
    </form>
  </div>
</div>
<hr />
<hr />
